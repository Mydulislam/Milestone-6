<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center">Phone Hunter</h1>
    </header>
    <main class="container">
        <div class="mb-5 w-50 mx-auto d-flex">
            <input id="input-field" type="text" class="form-control d-inline me-2"  placeholder="search your phone">
            <button id="input-button"type="button" class="btn btn-primary d-inline">search</button>
        </div>
        <!-- warning text start -->
        <div id="display" class="text-center mt-3 d-none">
            <h2 class="text-warning">Data Not Found. Please search again.</h2>
        </div>
        <!-- warning text end -->
        <section>
           <!-- Modal part start -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <p>Please insert your phone details in dynamic process</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Modal part end -->

            <!-- all phone show start -->
            <div id="phone-area" class="row row-cols-1 row-cols-md-3 g-4 mb-5">
               
            </div>
            <!-- all phone show end -->

            <!-- sho all button start -->
            <div id="show-all" class="text-center mt-5 d-none">
                <button id="show-all-button"type="button" class="btn btn-primary">Show All</button>
            </div>
            <!-- sho all button end -->
            

            <!-- spinner start -->
            <div id="spinnerId" class="d-flex justify-content-center align-items-center d-none" style="min-height: 50vh">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- spinner end -->
        </section>
    </main>
    <script src="phone-hunter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
